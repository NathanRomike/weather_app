<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
     <div class="jumbotron">
       <h3 id="time"></h3>
       <div class="timer-info"></div>
       <input type="time" name="setTimer" id="setTimer">
       <button class="btn-danger" id="buttonSetTimer">Set Timer</button>
     </div>
     <h1>Get Weather Conditions From Anywhere!</h1>
     <label for="location">Enter a city:</label>
     <input id="location" type="text">
     <br>
     <br>
     <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
     <button class="btn-success" id="weatherTempC">Get Current Temperature (C)</button>
     <button class="btn-success" id="weatherTempF">Get Current Temperature (F)</button>
     <br>
     <div class="showWeather"></div>
     <div class="showTemp"></div>
     </div>
  </body>
</html>
